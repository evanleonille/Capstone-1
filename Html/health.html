<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        #dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .chart-placeholder {
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
        }

        .chart-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #dashboard-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="dashboard-title">
        <h2>Health Dashboard</h2>
    </div>

    <div id="dashboard">
        <!-- Chart 1: Health - BMI (Bar Chart) -->
        <div class="chart-placeholder" style="order: 1;">
            <label class="chart-label">BMI Distribution</label>
            <canvas id="bmiChart" width="300" height="300"></canvas>
        </div>

        <!-- Chart 2: Illness (Chronic, Acute) - Bar Chart -->
        <div class="chart-placeholder" style="order: 2;">
            <label class="chart-label">Illness Distribution</label>
            <canvas id="illnessChart" width="300" height="300"></canvas>
        </div>

        <!-- Chart 3: Height - Bar Chart -->
        <div class="chart-placeholder" style="order: 3;">
            <label class="chart-label">Height Distribution</label>
            <canvas id="heightChart" width="300" height="300"></canvas>
        </div>

        <!-- Chart 4: Weight - Bar Chart -->
        <div class="chart-placeholder" style="order: 4;">
            <label class="chart-label">Weight Distribution</label>
            <canvas id="weightChart" width="300" height="300"></canvas>
        </div>
    </div>

    <script>
        // Sample data (replace this with your actual data)
        var bmiData = {
            labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
            datasets: [{
                label: 'BMI',
                data: [2, 5, 1, 0], // Replace with your actual data
                backgroundColor: 'lightblue'
            }]
        };

        var illnessData = {
            labels: ['Chronic', 'Acute'],
            datasets: [{
                label: 'Illness',
                data: [4, 3], // Replace with your actual data
                backgroundColor: 'lightgreen'
            }]
        };

        var heightData = {
            labels: ['Male', 'Female'],
            datasets: [{
                label: 'Height',
                data: [170, 160], // Replace with your actual data
                backgroundColor: 'lightblue'
            }]
        };

        var weightData = {
            labels: ['Male', 'Female'],
            datasets: [{
                label: 'Weight',
                data: [70, 60], // Replace with your actual data
                backgroundColor: 'lightblue'
            }]
        };

        // Chart 1: Health - BMI (Bar Chart)
        var bmiChart = new Chart(document.getElementById('bmiChart'), {
            type: 'bar',
            data: bmiData
        });

        // Chart 2: Illness (Chronic, Acute) - Bar Chart
        var illnessChart = new Chart(document.getElementById('illnessChart'), {
            type: 'bar',
            data: illnessData
        });

        // Chart 3: Height - Bar Chart
        var heightChart = new Chart(document.getElementById('heightChart'), {
            type: 'bar',
            data: heightData
        });

        // Chart 4: Weight - Bar Chart
        var weightChart = new Chart(document.getElementById('weightChart'), {
            type: 'bar',
            data: weightData
        });
    </script>
</body>
</html>
